    <script>
        document.querySelector(".follow-btn").addEventListener("click", function() {
        // 버튼 텍스트를 '팔로잉'으로 바꾸거나 '팔로우하기'로 되돌림
            if (this.innerText === "팔로우하기") {
                this.innerText = "팔로잉";
                this.classList.add("following"); // 팔로잉 상태에 클래스를 추가하여 색을 변경
            } else {
                this.innerText = "팔로우하기";
                this.classList.remove("following"); // 팔로우하기 상태로 돌아가면 클래스 제거
            }
        });
    </script>
