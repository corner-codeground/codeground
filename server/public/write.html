<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles//write.css">
    <title>codeground</title>
</head>

<body>
    <header>
        <div class="logo">Code Ground</div>
        <div class="func">
            <img src="../img/Search.png" alt="검색">
            <img src="../img/Bell.png" alt="알림">
            <img src="../img/User.png" alt="마이페이지">
        </div>
    </header>

    <form action="#">
        <div class="letterInfo">
            <div class="InfoLeft">
                <input type="text" class="title" placeholder="제목을 입력하세요">
                <select class="category">
                    <option value="1">프론트엔드</option>
                </select>
            </div>
            <div class="date">2025.02.17</div>
        </div>
        <hr>

        <textarea placeholder="글을 입력해주세요."></textarea>

        <div class="control">
            <a href="#" class="btn">취소</a>
            <div class="left">
                <input type="text" placeholder="#해시태그 작성" class="tag">
                <button class="btn">저장</button>
            </div>
        </div>
    </form>

</body>

</html>
