<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/letter.css">
    <title>codeground</title>
</head>

<body>
    <header>
        <div class="logo">Code Ground</div>
        <div class="func">
            <img src="../img/Search.png" alt="검색">
            <img src="../img/Bell.png" alt="알림">
            <img src="../img/User.png" alt="마이페이지">
        </div>
    </header>

    <div class="letterInfo">
        <div class="InfoLeft">
            <div class="title">리액트 로드맵</div>
            <div class="writer">프론트엔드 천재</div>
            <div class="date">2025.02.17</div>
        </div>
        <div class="right">
            <img src="../img/scrapX.png" class="scrap">
            <div class="tags">
                <div class="tag">#프론트엔드</div>
                <div class="tag">#리액트</div>
                <div class="tag">#로드맵</div>
            </div>
        </div>
    </div>

    <hr>

    <section>
        <div class="content">어쩌고..</div>
        <aside>
            <div class="text">이 게시판의 인기글</div>
            <div class="popular">
                <div class="popularTitle">인기글 제목</div>
                <div class="populardate">2025.02.17</div>
            </div>
            <div class="popular">
                <div class="popularTitle">인기글 제목</div>
                <div class="populardate">2025.02.17</div>
            </div>
            <div class="popular">
                <div class="popularTitle">인기글 제목</div>
                <div class="populardate">2025.02.17</div>
            </div>
        </aside>
    </section>


    <div class="interests">
        <div class="interest">
            <img src="/img/Chat.png" class="interestImg" />
            <div class="interestCount">1284</div>
            <img src="/img/Heart.png" class="interestImg" />
            <div class="interestCount">1284</div>
        </div>
        <div class="interest">
            <img src="/img/heartO.png" class="interestImg" />
            <img src="/img/share.png" class="interestImg" />
        </div>

    </div>
    <hr>
    <div class="comments">
        <div class="comment">
            <div class="left">
                <img src="../img/userImg.png" class="userImg">
                <div class="commentInfo">
                    <div class="commentUser">나도 바보</div>
                    <div class="commentContent">좋은 정보 감사</div>
                    <div class="commentDate">2025.01.02</div>
                </div>
            </div>
            <div class="commentBtns">
                <div class="myCommentBtn">
                    <button href="#" class="commentBtn">수정</button>
                    <button href="#" class="commentBtn">삭제</button>
                </div>
                <button href="#" class="commentBtn">답글</button>
            </div>
        </div>
        <div class="cocomment">
            <div class="left">
                <img src="../img/userImg.png" class="userImg">
                <div class="commentInfo">
                    <div class="commentUser">나도 바보</div>
                    <div class="commentContent">좋은 정보 감사</div>
                    <div class="commentDate">2025.01.02</div>
                </div>
            </div>

            <div class="commentBtns">
                <button href="#" class="commentBtn">답글</button>
            </div>
        </div>
        <div class="writeComment">
            <div class="left">
                <img src="../img/userImg.png" class="userImg">
                <div class="commentInfo">
                    <div class="commentUser">나</div>
                    <input type="text" placeholder="댓글을 입력해주세요." class="commentInput">
                </div>
            </div>
            <div class="commentBtns">
                <button href="#" class="commentBtn">등록</button>
            </div>
        </div>
    </div>
</body>

</html>
